<mat-toolbar>
  <button mat-raised-button (click)="createTask()">
    <mat-icon>add</mat-icon>
    Create new task
  </button>
  <span class="example-spacer"></span>
  <!-- <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button> -->
</mat-toolbar>

<div class="dropzone-wrapper">
  <ng-container *ngFor="let item of dropzones">
    <div
      class="dropzone"
      appDroppable
      [options]="{ accept: '.task' }"
      (dropping)="assignTask($event, item)"
    >
      <div>
        <h3>
          {{ item.name }}
        </h3>
      </div>

      <ng-container *ngFor="let task of item.tasks">
        <div
          class="task"
          [clientId]="clientId"
          [objectId]="task.uuid"
          [model]="task"
          [viewportDimentions]="viewPortDim"
          appDraggable
          (draggableClick)="openDetail(task)"
        >
          <mat-card>
            {{ task.title }}
          </mat-card>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
